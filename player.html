<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title id="pageTitle">Fancode - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a0322;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #5a064b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7a0864;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #150010;
            color: #e0e0e0;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        main {
            flex-grow: 1;
            min-height: 100vh;
        }

        .video-player-shadow {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5) !important;
            border: 8px solid #3a042f;
            border-radius: 2rem;
        }
        .animated-button {
            transition: all 0.3s ease-in-out;
        }
        .animated-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .video-details-shadow, .live-chat-shadow {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5) !important;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(21, 0, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #5a064b;
            border-top-color: #e0e0e0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #e0e0e0;
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 1rem;
            animation: pulse-text 1.5s ease-in-out infinite;
        }
        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .live-chat-shadow {
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            overflow: hidden;
        }
        .live-chat-shadow .flex-grow {
            flex-grow: 1;
            overflow-y: auto;
        }
        .live-chat-shadow iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .loading-text {
                font-size: 1rem;
            }
            .live-chat-shadow {
                height: 400px;
            }
        }
        @media (min-width: 769px) {
            .live-chat-shadow {
                height: calc(100vh - 100px);
                max-height: 800px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow p-4 md:p-6 lg:p-8">
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1 lg:w-2/3">
                <div class="aspect-video bg-[#22021c] rounded-2xl overflow-hidden shadow-lg mb-4 video-player-shadow relative">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <span class="loading-text">Please Wait...</span>
                    </div>
                    <iframe allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full" frameborder="0" id="mainVideoPlayer" src="" title="Main Video Player"></iframe>
                </div>
                <div class="bg-[#2a0322] p-4 rounded-xl shadow-lg mb-4 video-details-shadow">
                    <h1 class="text-2xl font-bold text-white mb-4" id="matchTitle">ðŸ”´ Loading Match...</h1>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img alt="Channel Avatar" class="w-10 h-10 rounded-full mr-3 border-2 border-[#5a064b]" onerror="this.onerror=null;this.src='https://placehold.co/40x40/5a064b/ffffff?text=C';" src="https://i.postimg.cc/bJTrv4Xx/letter-b.png" />
                            <div class="flex flex-col">
                                <p class="font-semibold text-lg text-white">BinTv.fun</p>
                            </div>
                        </div>
                        <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-full animated-button">
                            <p><span id="count">0</span> Viewers</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="lg:w-1/3">
                <div class="bg-[#2a0322] p-4 rounded-xl shadow-lg flex flex-col live-chat-shadow">
                    <div class="flex-grow rounded-lg overflow-hidden bg-[#1f0119] border border-[#3a042f]">
                        <iframe allowfullscreen class="w-full h-full" frameborder="0" src="https://thisisliechatf.netlify.app/"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const title = urlParams.get('title');

            const mainVideoPlayer = document.getElementById('mainVideoPlayer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const matchTitleElement = document.getElementById('matchTitle');
            const pageTitleElement = document.getElementById('pageTitle');
            const viewerCountElement = document.getElementById('count');
            
            if (videoUrl) {
                const decodedUrl = decodeURIComponent(videoUrl);
                const decodedTitle = decodeURIComponent(title);

                matchTitleElement.textContent = `ðŸ”´ ${decodedTitle}`;
                pageTitleElement.textContent = `Fancode - ${decodedTitle}`;
                
                loadingOverlay.classList.add('active');
                
                const loadHandler = () => {
                    loadingOverlay.classList.remove('active');
                    mainVideoPlayer.removeEventListener('load', loadHandler);
                    clearTimeout(timeoutId);
                };
                
                mainVideoPlayer.addEventListener('load', loadHandler);
                
                const timeoutId = setTimeout(() => {
                    loadingOverlay.classList.remove('active');
                }, 2000);

                mainVideoPlayer.src = decodedUrl;
            } else {
                matchTitleElement.textContent = "ðŸ”´ No Live Match Selected";
                loadingOverlay.style.display = 'none'; // Hide loading overlay if no video URL is provided
                mainVideoPlayer.src = 'about:blank'; // Set to a blank page
            }
            
            // Socket.IO for viewer count (unchanged)
            const id = 'fancodelivehejeje';
            const socket = io('wss://96-4.jdx3.org', {
                query: { id }
            });

            socket.on('updateViewCount', (data) => {
                if (data.id === id) {
                    viewerCountElement.textContent = data.viewCount;
                }
            });
        });
    </script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
