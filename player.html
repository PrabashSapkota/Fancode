<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1a0015; border-radius: 12px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #ff007a, #9b00ff); border-radius: 12px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #ff4da6, #b266ff); }

        /* Base Body Styles for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #150010 0%, #1a0015 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Shared Component Styles */
        .video-player-shadow, .video-details-shadow, .live-chat-shadow, .buttons-section-shadow {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6) !important;
            border-radius: 1.5rem;
            background: #2a0322;
        }
        .video-player-shadow { border: 6px solid #2a0322; transition: transform 0.3s ease; }
        .video-player-shadow:hover { transform: scale(1.02); }
        .animated-button {
            background: linear-gradient(45deg, #ff007a, #9b00ff);
            transition: all 0.4s ease;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
        }
        .animated-button:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(255, 0, 122, 0.4); background: linear-gradient(45deg, #ff4da6, #b266ff); }
        .loading-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(21, 0, 16, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-overlay.active { opacity: 1; visibility: visible; }
        .spinner {
            width: 80px; height: 80px;
            border: 8px solid transparent;
            border-top-color: #ff007a; border-right-color: #9b00ff;
            border-radius: 50%;
            animation: spin 1.2s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            color: #e0e0e0;
            font-size: 1.5rem; font-weight: 600;
            margin-top: 1.5rem;
            animation: pulse-text 1.8s ease-in-out infinite;
        }
        @keyframes pulse-text { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }

        /* Main Container & Content */
        .main-content {
            padding: 1rem; width: 100%; box-sizing: border-box;
            flex-grow: 1;
        }
        .main-content-wrapper {
            width: 100%;
            padding: 2rem;
            background: #1e0117;
            border-radius: 1rem;
            box-sizing: border-box;
        }
        .live-chat-shadow {
            display: flex;
            flex-direction: column;
            border: 2px solid #3a042f;
        }

        .live-chat-shadow .flex-grow {
            flex-grow: 1;
            overflow-y: auto;
        }

        .live-chat-shadow iframe {
            width: 100%; height: 100%; border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .main-content-wrapper {
                padding: 1rem;
            }
            .live-chat-shadow {
                height: 50vh; /* Set a relative height for mobile view */
            }
        }
        @media (min-width: 768px) {
            .main-content-wrapper {
                padding: 2rem;
            }
            .live-chat-shadow {
                height: 100%;
                min-height: 500px; /* Ensure a minimum height on desktop */
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow main-content" id="mainContent">
        <div class="w-full main-content-wrapper">
            <hr class="border-t border-[#3a042f] mb-6 w-full mx-auto" />
            <div class="flex flex-col md:flex-row gap-8">
                <div class="flex-1">
                    <div class="aspect-video bg-[#22021c] rounded-2xl overflow-hidden video-player-shadow relative">
                        <div class="loading-overlay" id="loadingOverlay">
                            <div class="spinner"></div>
                            <span class="loading-text">Loading Stream...</span>
                        </div>
                        <iframe allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full" frameborder="0" id="mainVideoPlayer" src="" title="Main Video Player"></iframe>
                    </div>
                    <div class="bg-[#2a0322] p-6 rounded-xl video-details-shadow mt-4">
                        <h1 class="text-3xl font-bold text-white mb-4" id="matchTitle">ðŸ”´ Select a Match</h1>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img alt="Channel Avatar" class="w-12 h-12 rounded-full mr-4 border-2 border-[#ff007a]" onerror="this.onerror=null;this.src='https://placehold.co/40x40/5a064b/ffffff?text=C';" src="https://i.postimg.cc/bJTrv4Xx/letter-b.png" />
                                <div class="flex flex-col">
                                    <p class="font-semibold text-xl text-white">BinTv.fun</p>
                                </div>
                            </div>
                            <button class="animated-button text-white font-semibold">
                                <p><span id="count">0</span> Viewers</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="md:w-1/3">
                    <div class="bg-[#2a0322] p-6 rounded-xl flex flex-col live-chat-shadow">
                        <div class="flex-grow rounded-lg overflow-hidden bg-[#1f0119] border border-[#ff007a]">
                            <iframe allowfullscreen class="w-full h-full" frameborder="0" src="https://thisisliechatf.netlify.app/"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border-t border-[#3a042f] mt-6 w-full mx-auto" />
        </div>
    </main>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const id = 'fancodelivehejeje';
        const viewerCountElement = document.getElementById('count');
        const socket = io('wss://96-4.jdx3.org', { query: { id } });

        socket.on('updateViewCount', (data) => {
            if (data.id === id) {
                viewerCountElement.textContent = data.viewCount;
            }
        });

        const STREAM_PREFIX = 'https://playerhobintvko111.netlify.app/?url=https://sonta.allinonereborn.xyz/sony/stream_proxy.php?url=';
        
        const mainVideoPlayer = document.getElementById('mainVideoPlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const matchTitle = document.getElementById('matchTitle');
        const titleElement = document.querySelector('title');

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function loadVideoFromUrl() {
            const videoUrl = getUrlParameter('videoUrl');
            const title = getUrlParameter('title');

            if (videoUrl && title) {
                loadingOverlay.classList.add('active');

                const loadHandler = () => {
                    loadingOverlay.classList.remove('active');
                    mainVideoPlayer.removeEventListener('load', loadHandler);
                };
                mainVideoPlayer.addEventListener('load', loadHandler);
                
                const separator = videoUrl.includes('?') ? '&' : '?';
                const fullUrl = `${STREAM_PREFIX}${encodeURIComponent(videoUrl)}${separator}autoplay=1&mute=0`;
                mainVideoPlayer.src = fullUrl;
                
                titleElement.textContent = `Live: ${title}`;
                matchTitle.textContent = `ðŸ”´ ${title}`;
            }
        }

        window.addEventListener('load', loadVideoFromUrl);
    </script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
