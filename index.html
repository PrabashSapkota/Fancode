<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a0016;
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .matches-container {
            display: grid;
            gap: 1rem;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            box-sizing: border-box;
        }

        /* Mobile: 2 cards */
        @media (max-width: 1023px) {
            .matches-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* PC: 4 cards */
        @media (min-width: 1024px) {
            .matches-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .animated-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #2a0322;
            border-radius: 1rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 1px solid #3a042f;
            height: auto;
            box-sizing: border-box;
        }

        .animated-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .animated-card img {
            width: 100%;
            min-height: 120px;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .animated-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-top: auto;
        }

        .animated-button-container a {
            background-color: #ff004c;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }

        .animated-button-container a:hover {
            background-color: #cc003d;
        }
    </style>
</head>
<body>

    <h2>Live Matches</h2>
    <div class="matches-container">
        <div class="animated-card">
            <img src="https://via.placeholder.com/300x150" alt="Match">
            <div class="animated-button-container">
                <a href="#">LIVE</a>
            </div>
        </div>
        <div class="animated-card">
            <img src="https://via.placeholder.com/300x150" alt="Match">
            <div class="animated-button-container">
                <a href="#">LIVE</a>
            </div>
        </div>
    </div>

    <h2>Upcoming Matches</h2>
    <div class="matches-container">
        <div class="animated-card">
            <img src="https://via.placeholder.com/300x150" alt="Match">
            <div class="animated-button-container">
                <a href="#">DETAILS</a>
            </div>
        </div>
        <div class="animated-card">
            <img src="https://via.placeholder.com/300x150" alt="Match">
            <div class="animated-button-container">
                <a href="#">DETAILS</a>
            </div>
        </div>
        <div class="animated-card">
            <img src="https://via.placeholder.com/300x150" alt="Match">
            <div class="animated-button-container">
                <a href="#">DETAILS</a>
            </div>
        </div>
    </div>

</body>
</html>
