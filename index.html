<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1a0015; border-radius: 12px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #ff007a, #9b00ff); border-radius: 12px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #ff4da6, #b266ff); }

        /* Base Body Styles for consistency */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #150010 0%, #1a0015 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Shared Component Styles */
        .animated-button {
            background: linear-gradient(45deg, #ff007a, #9b00ff);
            transition: all 0.4s ease;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
        }
        .animated-button:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(255, 0, 122, 0.4); background: linear-gradient(45deg, #ff4da6, #b266ff); }
        .loading-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(21, 0, 16, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-overlay.active { opacity: 1; visibility: visible; }
        .spinner {
            width: 80px; height: 80px;
            border: 8px solid transparent;
            border-top-color: #ff007a; border-right-color: #9b00ff;
            border-radius: 50%;
            animation: spin 1.2s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            color: #e0e0e0;
            font-size: 1.5rem; font-weight: 600;
            margin-top: 1.5rem;
            animation: pulse-text 1.8s ease-in-out infinite;
        }
        @keyframes pulse-text { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }

        /* Main Container & Content */
        .blur-overlay {
            display: flex; flex-direction: column;
            gap: 1.5rem; padding: 2rem;
            background: rgba(21, 0, 16, 0.8);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            width: 100%; box-sizing: border-box;
        }
        .main-content {
            display: none; padding: 1rem; width: 100%; box-sizing: border-box;
            flex-grow: 1;
        }
        .main-content-wrapper {
            width: 100%;
            padding: 2rem;
            background: #1e0117;
            border-radius: 1rem;
            box-sizing: border-box;
        }
        .matches-container {
            display: grid;
            width: 100%; max-width: 100%;
            margin: 0 auto; box-sizing: border-box;
        }
        .section-title {
            font-size: 2.25rem; font-weight: 800;
            background: linear-gradient(45deg, #ff007a, #9b00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Match Card Styles */
        .match-card {
            background: linear-gradient(135deg, #2a0322 0%, #3a042f 100%);
            border-radius: 1.25rem; padding: 1rem;
            display: flex; flex-direction: column; gap: 0.75rem;
            border: 1px solid #ff007a;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-align: center; position: relative; overflow: hidden;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
        .match-card:hover { transform: translateY(-8px); box-shadow: 0 8px 24px rgba(255, 0, 122, 0.5); }
        .match-card-header {
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; color: #e0e0e0;
            background: rgba(255, 0, 122, 0.2);
            padding: 0.5rem; border-radius: 0.75rem;
        }
        .live-indicator { width: 0.7rem; height: 0.7rem; background-color: #ff4d4d; border-radius: 50%; margin-right: 0.5rem; animation: pulse 1.8s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.8); } 70% { box-shadow: 0 0 0 12px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
        .match-card img {
            width: 100%; height: 140px;
            object-fit: cover; border-radius: 0.75rem;
            border: 2px solid #ff007a; transition: transform 0.3s ease;
        }
        .match-card:hover img { transform: scale(1.05); }
        .match-card-details { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .match-card h3 {
            font-size: 1.25rem; font-weight: 700;
            margin: 0; color: #ffffff;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis;
            line-height: 1.4; max-height: 3.5em;
        }
        .match-card .match-info { font-size: 0.85rem; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .match-card button { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; border-radius: 9999px; align-self: center; width: fit-content; }
        .match-card .upcoming-info {
            font-size: 0.9rem; color: #e0e0e0;
            background: linear-gradient(45deg, #ff007a, #9b00ff);
            padding: 0.75rem 1.5rem; border-radius: 9999px;
            text-align: center; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .error-message {
            color: #ff4d4d; font-size: 1.1rem; text-align: center;
            padding: 1rem; background: rgba(255, 77, 77, 0.2);
            border-radius: 0.75rem;
        }

        /* Responsive adjustments for the main content area */
        .matches-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        @media (max-width: 480px) {
            .section-title { font-size: 1.5rem; margin-bottom: 1rem; }
            .matches-container { grid-template-columns: 1fr; gap: 0.75rem; }
            .match-card h3 { font-size: 1rem; }
            .match-card .match-info { font-size: 0.75rem; }
            .match-card button, .match-card .upcoming-info { padding: 0.5rem 1rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="blur-overlay" id="blurOverlay">
        <h4 class="section-title">Live Matches</h4>
        <div id="liveMatches" class="matches-container"></div>
        <h4 class="section-title mt-8">Upcoming Matches</h4>
        <div id="upcomingMatches" class="matches-container"></div>
    </div>
    
    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json';

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card animated-card';
            const isLive = match.status.toLowerCase() === 'live' || match.streamingStatus.toLowerCase() === 'started';
            const teams = match.title ? match.title.split(' vs ') : ['Team A', 'Team B'];
            let actionButtonOrInfo = '';

            if (isLive) {
                actionButtonOrInfo = `<button class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-full animated-button watch-live-btn">Watch Live</button>`;
                card.onclick = () => {
                    // Redirect to player.html with match data
                    window.location.href = `player.html?videoUrl=${encodeURIComponent(match.adfree_stream)}&title=${encodeURIComponent(match.title)}`;
                };
            } else {
                const startTime = match.startTime || 'Date/Time not available';
                actionButtonOrInfo = `<p class="upcoming-info">${startTime}</p>`;
            }

            card.innerHTML = `
                ${isLive ? '<div class="match-card-header"><div class="live-indicator"></div>Live</div>' : ''}
                <img src="${match.image || 'https://placehold.co/300x150/5a064b/ffffff?text=Image+Not+Found'}" alt="${match.title || 'Match Title'}" onerror="this.src='https://placehold.co/300x150/5a064b/ffffff?text=Image+Not+Found';">
                <div class="match-card-details">
                    <h3 class="text-white">${match.title || 'Unknown Title'}</h3>
                    ${teams.length === 2 ? `<p class="match-info">${teams.join(' vs ')}</p>` : ''}
                </div>
                ${actionButtonOrInfo}
            `;
            return card;
        }

        async function fetchMatches() {
            const liveMatches = document.getElementById('liveMatches');
            const upcomingMatches = document.getElementById('upcomingMatches');
            
            liveMatches.innerHTML = '<p class="text-gray-300">Loading live matches...</p>';
            upcomingMatches.innerHTML = '<p class="text-gray-300">Loading upcoming matches...</p>';
            
            try {
                const response = await fetch(JSON_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                const matches = Array.isArray(data) ? data : data.matches || [];

                liveMatches.innerHTML = '';
                upcomingMatches.innerHTML = '';
                
                const live = matches.filter(match => match.status.toLowerCase() === 'live' || match.streamingStatus.toLowerCase() === 'started');
                const upcoming = matches.filter(match => match.status.toLowerCase() === 'not_started');

                if (live.length === 0) {
                    liveMatches.innerHTML = '<p class="text-gray-300">No live matches available.</p>';
                } else {
                    live.forEach(match => liveMatches.appendChild(createMatchCard(match)));
                }

                if (upcoming.length === 0) {
                    upcomingMatches.innerHTML = '<p class="text-gray-300">No upcoming matches available.</p>';
                } else {
                    upcoming.forEach(match => upcomingMatches.appendChild(createMatchCard(match)));
                }
                
            } catch (error) {
                console.error('Error fetching matches:', error);
                liveMatches.innerHTML = '<p class="error-message">Failed to load live matches.</p>';
                upcomingMatches.innerHTML = '<p class="error-message">Failed to load upcoming matches.</p>';
            }
        }

        window.addEventListener('load', fetchMatches);
        setInterval(fetchMatches, 300000);
    </script>
</body>
</html>
