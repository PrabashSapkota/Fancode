<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Fancode - Live Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a0322;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #5a064b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7a0864;
        }
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #150010;
            color: #e0e0e0;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            overflow-x: hidden !important;
        }
        .blur-overlay {
            width: 100%;
            min-height: 100vh;
            background: rgba(21, 0, 16, 0.9);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            box-sizing: border-box;
            align-items: center;
        }
        .matches-container {
            display: grid;
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        /* Mobile: 2 cards in a row */
        @media (max-width: 1023px) {
            .matches-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* PC: 4 cards in a row */
        @media (min-width: 1024px) {
            .matches-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .animated-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #2a0322;
            border-radius: 1rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            border: 1px solid #3a042f;
            height: 100%; /* Fill grid cell height */
            box-sizing: border-box;
        }
        .animated-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(90, 6, 75, 0.7);
        }
        .match-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: #e0e0e0;
            flex-shrink: 0;
        }
        .match-card-header .live-indicator {
            width: 0.6rem;
            height: 0.6rem;
            background-color: #ff4d4d;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        .match-card-details {
            flex-grow: 1; /* pushes button down */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .match-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #ffffff;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }
        .match-card img {
            width: 100%;
            min-height: 120px;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .animated-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-top: auto;
        }
        .animated-button-container a {
            display: inline-block;
            text-decoration: none;
        }
        .match-card .upcoming-info {
            font-size: 0.9rem;
            color: #a0a0a0;
            background-color: #3a042f;
            padding: 0.6rem 1.2rem;
            border-radius: 9999px;
            text-align: center;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .error-message {
            color: #ff4d4d;
            font-size: 1rem;
            text-align: center;
        }
        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="blur-overlay">
        <div class="main-container">
            <h4 class="text-3xl font-bold text-white mb-6">Live Matches</h4>
            <div id="liveMatches" class="matches-container"></div>
            <h4 class="text-3xl font-bold text-white mb-6"">Upcoming Matches</h4>
            <div id="upcomingMatches" class="matches-container"></div>
        </div>
    </div>
    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/Jitendraunatti/fancode/refs/heads/main/data/fancode.json';
        const STREAM_PREFIX = 'https://playerhobintvko111.netlify.app/?url=https://sonta.allinonereborn.xyz/sony/stream_proxy.php?url=';

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'animated-card match-card';
            
            const isLive = match.status?.toLowerCase() === 'live' || match.streamingStatus?.toLowerCase() === 'started';
            
            let actionButtonOrInfo = '';
            if (isLive) {
                const encodedUrl = encodeURIComponent(`${STREAM_PREFIX}${encodeURIComponent(match.adfree_stream || '')}`);
                const encodedTitle = encodeURIComponent(match.title || 'Unknown Title');
                actionButtonOrInfo = `
                    <div class="animated-button-container">
                        <a href="player.html?url=${encodedUrl}&title=${encodedTitle}" class="bg-red-600 hover:bg-red-700 text-white font-semibold rounded-full text-center py-2 px-4">
                            Watch Live
                        </a>
                    </div>
                `;
            } else {
                const startTime = match.startTime ? match.startTime : 'Date/Time not available';
                actionButtonOrInfo = `<p class="upcoming-info">${startTime}</p>`;
            }

            card.innerHTML = `
                ${isLive ? '<div class="match-card-header"><div class="live-indicator"></div>Live</div>' : ''}
                <img src="${match.image || 'https://placehold.co/300x150/5a064b/ffffff?text=Image+Not+Found'}" alt="${match.title || 'Match Title'}" onerror="this.src='https://placehold.co/300x150/5a064b/ffffff?text=Image+Not+Found';">
                <div class="match-card-details">
                    <h3>${match.title || 'Unknown Title'}</h3>
                </div>
                ${actionButtonOrInfo}
            `;
            return card;
        }

        async function fetchMatches() {
            const liveMatchesContainer = document.getElementById('liveMatches');
            const upcomingMatchesContainer = document.getElementById('upcomingMatches');

            liveMatchesContainer.innerHTML = '<p class="text-gray-300">Loading live matches...</p>';
            upcomingMatchesContainer.innerHTML = '<p class="text-gray-300">Loading upcoming matches...</p>';

            try {
                const response = await fetch(JSON_URL + '?t=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                const matches = Array.isArray(data) ? data : data.matches || [];

                const live = matches.filter(match => match.status?.toLowerCase() === 'live' || match.streamingStatus?.toLowerCase() === 'started');
                const upcoming = matches.filter(match => match.status?.toLowerCase() === 'not_started');

                liveMatchesContainer.innerHTML = '';
                live.length === 0
                    ? liveMatchesContainer.innerHTML = '<p class="text-gray-300">No live matches available.</p>'
                    : live.forEach(match => liveMatchesContainer.appendChild(createMatchCard(match)));

                upcomingMatchesContainer.innerHTML = '';
                upcoming.length === 0
                    ? upcomingMatchesContainer.innerHTML = '<p class="text-gray-300">No upcoming matches available.</p>'
                    : upcoming.forEach(match => upcomingMatchesContainer.appendChild(createMatchCard(match)));

            } catch (error) {
                console.error('Error fetching matches:', error);
                liveMatchesContainer.innerHTML = '<p class="error-message">Failed to load live matches. Please try again later.</p>';
                upcomingMatchesContainer.innerHTML = '<p class="error-message">Failed to load upcoming matches. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchMatches);
        setInterval(fetchMatches, 300000);
    </script>
</body>
</html>
